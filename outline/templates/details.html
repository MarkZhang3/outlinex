{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Outlinex</title>

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

    <nav>
        <h4><a href="/outline">Outline</a></h4>
        <ul class="nav-items">
            <li class="dropdown">Sort By</li> 
            <div class="dropdown_content">
                <p>add ul</p>
            </div>
            <li><a href="/outline/add_event/">Add Event</a></li>
            <li><a href="/outline/add_table/">Add Table</a></li>
        </ul>
    </nav>

    <div class="main">
        <h1>Event Details</h1>
        <form action="/outline/update_event/{{ event.id }}" method="post">
            {% csrf_token %}
            <label for="table">Table: {{ event.table }}</label>
            <br><br>
            <label>Event Text: </label>
            <input class="edit_line" name="event_text" placeholder="{{ event.text }}">
            <br><br>
            <label for="start_date">Start Date:</label>
            <input class="edit_line" name="start_date" placeholder="{{ event.start_date }}">
            <br><br>
            <label for="start_time">Start Time: </label>
            <input class="edit_line" name="start_time" placeholder="{{ event.start_time }}">
            <br><br>
            <label for="end_date">End Date:</label>
            <input class="edit_line" name="end_date" placeholder="{{ event.end_date }}">
            <br><br>
            <label for="end_time">End Time:</label>
            <input class="edit_line" name="end_time" placeholder="{{ event.end_time }}">
            <br><br>
            <a href="/outline/update_complete/{{ event.id }}">mark as done</a>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
